
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nosso Amor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #ffb6c1;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img, .gallery video {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff69b4;
            transition: transform 0.3s ease;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
        audio {
            display: none;
        }

        /* Corações animados */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('heart.png') no-repeat;
            background-size: contain;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Nos seus olhos encontrei meu lar, no seu abraço, o meu mundo. Te amo infinitamente.</h1>
    <audio autoplay loop>
        <source src="Coldplay - Sparks.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery">
        <img src="foto1.jpeg" alt="Foto 1">
        <img src="foto2.jpeg" alt="Foto 2">
        <img src="foto3.jpeg" alt="Foto 3">
        <video controls>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="video3.mp4" type="video/mp4">
        </video>
    </div>

    <div class="hearts">
        <!-- JS adds hearts dynamically -->
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            document.querySelector('.hearts').appendChild(heart);

            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
